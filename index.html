<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h4 id="landmarkVisibility" style="text-align: center;"></h4>
        <h2 id="loading" style="text-align: center;"><strong>Loading...Please wait!</strong> </h2>
        <div class="info" id="info">
            <div class="infoLine">
                <h2>Jabs:</h2>
                <h2 id="jabNum">0</h2>
            </div>
            <div class="infoLine">
                <h2>Straights:</h2>
                <h2 id="straightNum">0</h2>
            </div>
            <div class="infoLine">
                <button id="playGame">Play Game?</button>
            </div>
        </div>
        <div class="gameInfo" id="gameInfo">
            <div>
                <h2>Correct:</h2>
                <h2 id="numCorrect">0</h2>
            </div>
            <div>
                <h2>Incorrect:</h2>
                <h2 id="numIncorrect">0</h2>
            </div>
            <div>
                <h2>Combo:</h2>
                <h2 id="combo"></h2>
            </div>
        </div>
    </div>
    <div class="cam-container">
        <video id="input_video" class="input_video"></video>
    </div>

    <script src="index.js"></script>


</body>


</html>
